app = 'fly-keycloak-broken-bird-3701'
primary_region = 'fra'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  cmd = ['start', '--cache=ispn', '--cache-config-file=flyio-cache-config.xml']

[build]

[env]
  JAVA_OPTS = "-Djboss.bind.address.private=0.0.0.0 -Djboss.bind.address=0.0.0.0 -Djava.net.preferIPv6Addresses=true"
  KC_DB = 'postgres'
  KC_HOSTNAME_STRICT = 'false'
  KC_HTTP_ENABLED = 'true'
  KC_PROXY = 'edge'
  KEYCLOAK_ADMIN = 'admin'
  KEYCLOAK_ADMIN_PASSWORD = 'admin'
  PROXY_ADDRESS_FORWARDING = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 200

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[metrics]]
  port = 8080
  path = '/metrics'

[[vm]]
  size = 'performance-1x'
  memory = '2gb'